{% include header.html %}
<div class="container">
  <div class="side-container">
    <div class="row row-offcanvas row-offcanvas-right" id="f-wrapper">
      <div class="col-xs-1 col-md-1 sidebar-offcanvas" id="sidebar">
      </div>
      <div class="col-xs-3 col-md-3">
      </div>
      <div class="col-xs-9 col-md-9" id="f-content">
        {% assign count = '0' %}
        <div style="margin-left:2%;">
          <div id="section-{{count}}">
            <div class="text">
              <h1 style="margin-top:20px;">Okta API</h1>
            </div>
          </div>
          {% for post in site.posts %}
          {% capture count %}{{ count | plus: '1' }}{% endcapture %}
          <div id="section-{{count}}" class="twocolordiv">
            <div class="text">
              <h2 class="block-title">
                <a href="#" id="{{ post.title }}" class="title" data-title="{{post.icon}}">{{ post.title }}</a>
              </h2>
              {{ post.content }}
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>




{% include footer.html %}
</html>
